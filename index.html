<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <div id="Container">
      <div id="TopScreen">
        <h1>0</h1>
      </div>
      
      <div id="BotScreen">
        <h5>0</h5>
      </div>
      
      <div id="FirstRow">
        <div id="C" class="bigBtn">C</div>
        <div id="Div" class="bigBtn op">/</div>
      </div>
      
      <div id="SecondRow">
        <div id="Seven" class="littleBtn num">7</div>
        <div id="Eight" class="littleBtn num">8</div>
        <div id="Nine" class="littleBtn num">9</div>
        <div id="Mul" class="littleBtn op">x</div>
      </div>
      
      <div id="ThirdRow">
        <div id="Four" class="littleBtn num">4</div>
        <div id="Five" class="littleBtn num">5</div>
        <div id="Six" class="littleBtn num">6</div>
        <div id="Min" class="littleBtn op">-</div>
      </div>
      
      <div id="FourthRow">
        <div id="One" class="littleBtn num">1</div>
        <div id="Two" class="littleBtn num">2</div>
        <div id="Three" class="littleBtn num">3</div>
        <div id="Plus" class="littleBtn op">+</div>
      </div>
      
      <div id="FifthRow">
        <div id="Zero" class="bigBtn num">0</div>
        <div id="Dec" class="littleBtn">.</div>
        <div id="Eql" class="littleBtn">=</div>
      </div>
    </div>
  </body>
</html>
